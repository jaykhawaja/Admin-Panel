<div ng-controller='addBrandFormCtrl'>
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<ul class="nav menu">
			<li><a href="#!/dashboard"><svg class="glyph stroked dashboard-dial"><use xlink:href="#stroked-dashboard-dial"></use></svg> Dashboard</a></li>
			<li><a href="#!/add_admin"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> Add Admin</a></li>
			<li class="active"><a href="#!/add_brand"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> Add Brand</a></li>
		</ul>

	</div><!--/.sidebar-->
	
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
				<li class="active">Brands</li>
			</ol>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Brands</h1>
			</div>
		</div><!--/.row-->
				
		
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
						<button type="submit" class="btn btn-primary btn-md brand-button" ng-click="create( brandModel, picFile)">Create</button>
					<div class="panel-heading">Create a new Brand</div>
					<div class="panel-body">
						<div class="col-md-12">
							<form role="form" name="brandForm">
							 <p class="brand-success" ng-bind="success"></p>
							 <p class="brand-error" ng-bind="error"></p>
							
								<div class="form-group">
									<label>Title</label>
									<input class="form-control" placeholder="e.g. Burger King" ng-model="brandModel.name">
								</div>
																
							<div class="form-group">	
										

								<!-- https://github.com/danialfarid/ng-file-upload -->
								   <label>Image</label>
								   <br>
								   <img ngf-src="picFile">
								   <div 
								   class="btn btn-default btn-md"
								   name="file"
								   type="file"
								   ng-model="picFile"
								   ngf-accept="'image/*'"
								   ngf-select
								   ngf-max-size="20MB" 
   								   ngf-resize="{width: 100, height: 100}"
   								   required
								   >Select</div>	
								   <i ng-show="brandForm.file.$error.required">*No file chosen</i>

								   <button class="btn btn-danger" ng-click="picFile = null" ng-show="picFile">Remove</button>
      								<i ng-show="brandForm.file.$error.maxSize">File too large 
        							  {{errorFile.size / 1000000|number:1}}MB: max 2M</i>	
						

								    <span class="brand-progress" ng-show="picFile.progress >= 0">
       									 <div style="width:{{picFile.progress}}%" 
      							      ng-bind="picFile.progress + '%'"></div>
    								  </span>
     								<span ng-show="picFile.result">Upload Successful</span>
    								<span class="err" ng-show="errorMsg">{{errorMsg}}</span>

								</div>
								
								
						</form>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!-- /.row -->
		
	</div><!--/.main-->
</div><!-- / ng-controller -->
